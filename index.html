<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/virus_coronavirus_covid_covid_icon_134829.ico" type="image/x-icon">
</head>
<body>
    <div class="container container__formulario
    p-4">
        <form class="row g-3 container">
            <h1 class="formulario__titulo">Verification Form
            </h1>
            <div class="col-md-10 col-12 mb-3 col-lg-10">
              <label for="inputEmail4" class="form-label">E-MAIL</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail"  required>
            </div>
            <div class="col-6 mb-3">
              <label for="inputAddress" class="form-label">STREET</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Main st" required>
            </div>
            <div class="col-6">
              <label for="inputAddress2" class="form-label">DISTRICT</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="District" required>
            </div>
            <div class="col-md-6 col-5 mb-3 col-lg-4">
              <label for="inputCity" class="form-label">CITY</label>
              <input type="text" class="form-control " id="inputCity" placeholder="City" required>
            </div>
            <div class="col-md-4 col-7 col-lg-4">
              <label for="inputState" class="form-label">STATE</label>
              <select id="inputState" class="form-select" required>
                <option selected>State...</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>

              </select>
            </div>
            <div class="col-md-2 col-6 mb-3 col-lg-4">
              <label for="inputZip" class="form-label">ZIP CODE</label>
              <input type="text" class="form-control" id="inputZip" placeholder="Zip Code" required minlength="10" maxlength="10">
            </div>
            <div class="col-12 ">
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck" required>
                  Vaccineted
                </label>
              </div>
            </div>
            <div class="col-12 ">
              <button type="submit" class="btn btn-dark">Send</button>
            </div>
          </form>
    </div>
</body>
</html>
